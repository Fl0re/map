 
<ion-content padding class="auth-form">
  <img src="./assets/img/logo.png">
  <section id="login">
  <div id="pres">
    <p>Bienvenue sur l'application</p>
    <h3>SORTIR LES KIDS !</h3>
  </div>
    <ion-list inset no-padding>

      <ion-item id="email">
        <ion-input type="email"  placeholder="Email ou Identifiant " [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item id="password">
        <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>
    <button id ="button" (click)='onLogin()'>CONNEXION</button>


  <div id="fin" >  <p><a href="https://www.sortirleskids.com/">J'ai oublié mon mot de passe </a></p>
    <h6 (click)='clickparcourir()'>Parcourir l'application </h6>
  </div>

  <div id="footer">
    <p>Design & Création par </p>
    <p id="ag">AGENCE POINT COM </p>
  </div>
</section>
</ion-content>
