 
<ion-content padding class="auth-form">
  <form [formGroup]="loginData" (ngSubmit)="submitLogin()">




      <ion-list inset no-padding>

        <ion-item id="email">
          <ion-input type="email"  na  formControlName="email"></ion-input>
        </ion-item>

        <ion-item id="password">
          <ion-input type="password" id="password"  formControlName="password"></ion-input>
        </ion-item>

      </ion-list>
      <button ion-item   text-center [disabled]="!loginData.valid">CONNEXION</button>


 

  </form>
</ion-content>
