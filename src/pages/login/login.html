 
<ion-content padding class="auth-form">
  <img src="./assets/img/logo.png">
  <section id="login">
  <div id="pres">
    <p>Bienvenue {{user}}</p>
    <h3>SORTIR LES KIDS !</h3>
  </div>
   
      <form class="form" [formGroup]="login_form" (ngSubmit)="login(login_form.value)">
      <ion-item id="email">
        <ion-input type="text" formControlName="user_login" class="form-controll" required></ion-input>
      </ion-item>

      <ion-item id="password">
        <ion-input type="password" formControlName="user_pass" class="form-controll" required></ion-input>
      </ion-item>
      <p class="error-message" *ngIf="error_message">{{error_message}}</p>

    <button ion-button full id="button" [disabled]="!login_form.valid" type="submit">Connexion</button>

  </form>

  <div id="fin" >  <p><a href="https://sortirleskids.com/mon-compte/mot-passe-perdu/">J'ai oublié mon mot de passe </a></p>
    <h6 (click)='clickparcourir()'>Parcourir l'application </h6>
  </div>

  <div id="footer">
    <p>Design & Création par </p>
    <p id="ag">AGENCE POINT COM </p>
  </div>
</section>
</ion-content>
